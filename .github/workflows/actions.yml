name: Using Actions from Marketplace

run-name: Action

on: push

jobs:
  marketplace_actions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go environment
      uses: actions/setup-go@v5.0.1
      with:
        # The Go version to download (if necessary) and use. Supports semver spec and ranges. Be sure to enclose this option in single quotation marks.
        go-version: 1.22.4
        # Path to the go.mod or go.work file.
        #go-version-file: # optional
        # Set this option to true if you want the action to always check for the latest available version that satisfies the version spec
        check-latest: true
        # Used to specify whether caching is needed. Set to true, if you'd like to enable caching.
        #cache: # optional, default is true
        # Used to specify the path to a dependency file - go.sum
        #cache-dependency-path: # optional
        # Target architecture for Go to use. Examples: x86, x64. Will use system architecture by default.
        # architecture: x86 # optional

    - name: Check go version
      run: go version

    # - name: Pull nginx image from docker hub
    #   uses: docker://nginx:1.27.0
    # - name: Super-Linter
    #   uses: super-linter/super-linter@v6.6.0

    - run: mkdir -p /home/ubuntu/artifact
    - run: echo action vs reaction > /home/ubuntu/artifact/action.txt
    - uses: actions/upload-artifact@v4
      with:
        name: artifact1
        path: /home/ubuntu/artifact/action.txt
    - run: cat /home/ubuntu/artifact/action.txt
